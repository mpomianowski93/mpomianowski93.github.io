<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<h1>Food</h1>

		<div class="conteiner">
			<div class="row">
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-pizza-slice fa-xl"></i>
					<h2>Pizza</h2>
				</aricle>
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-hotdog fa-xl"></i>
					<h2>Hot-dog</h2>
				</aricle>
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-drumstick-bite fa-xl"></i>
					<h2>Chicken</h2>
				</aricle>
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-cookie-bite fa-xl"></i>
					<h2>Cookie</h2>
				</aricle>
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-burger fa-xl"></i>
					<h2>Burger</h2>
				</aricle>
				<aricle class="col-sm-6 col-md-4 icon">
					<i class="fa-solid fa-fish fa-xl"></i>
					<h2>Fish</h2>
				</aricle>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/00409e923e.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
	</body>
</html>
